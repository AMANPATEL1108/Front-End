<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <h1>Welcome to Code Help</h1>
    <h1>Contact Us</h1>

    <form>

        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email"><br><br>
        <label for="contactno">Contact No:</label>
        <input type="text" id="contactno"><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date"><br><br>
        <label>Rating:</label>
        <label for="1">1</label>
        <input type="radio" name="rating" id="1" value="1" checked>
        <label for="2">2</label>
        <input type="radio" name="rating" id="2" value="2">
        <label for="3">3</label>
        <input type="radio" name="rating" id="3" value="3" checked>
        <label for="4">4</label>
        <input type="radio" name="rating" id="4" value="4">
        <label for="5">5</label>
        <input type="radio" name="rating" id="5" value="5" checked>
        <br><br>
        <label for="message">Enter your Message:</label><br><br>
        <textarea id="message" name="message" rows="6" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <br><br><br>
    <img id="image" src="https://img.freepik.com/free-vector/instagram-icon_1057-2227.jpg?w=740&t=st=1704268282~exp=1704268882~hmac=742f3805b39d3e2eb39a2fc8561e2fc4647dc6a979ca9fa7407015af31e9a5e1" alt="Instagram Icon">
    
</body>

<style>
#image {
    width: 5%;
    height: 5%;
}
</style>
</html>
