<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formate</title>
  </head>
  <body>
    <div class="header">
      <div class="headerbutton">
        <button>home</button>
        <button>About</button>
        <button>Login</button>
        <button>Logout</button>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <div class="slidebutton">
          <button class="toggle-btn" onclick="showProfile()">Profile</button
          ><br />
          <button class="toggle-btn" onclick="showEdit()">Edit</button><br />
          <button class="toggle-btn" onclick="showChange()">Change</button
          ><br />
          <button class="toggle-btn" onclick="showMore()">More</button><br />
        </div>
      </div>

      <div class="main" id="main-content">
        <div id="profile-form" style="display: none">
          <h2>Edit Profile</h2>
          <form>
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              value="JohnDoe"
            /><br /><br />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              value="johndoe@example.com"
            /><br /><br />

            <input type="submit" value="Save" />
          </form>
        </div>

        <div id="edit-form" style="display: none">
          <h2>Edit Profile</h2>
          <form>
            <label for="new-username">New Username:</label>
            <input
              type="text"
              id="new-username"
              name="new-username"
            /><br /><br />

            <label for="new-email">New Email:</label>
            <input type="email" id="new-email" name="new-email" /><br /><br />

            <input type="submit" value="Update" />
          </form>
        </div>

        <div id="change-form" style="display: none">
          <h2>Change Password</h2>
          <form>
            <label for="current-password">Current Password:</label>
            <input
              type="password"
              id="current-password"
              name="current-password"
            /><br /><br />

            <label for="new-password">New Password:</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
            /><br /><br />

            <label for="confirm-password">Confirm New Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
            /><br /><br />

            <input type="submit" value="Change Password" />
          </form>
        </div>

        <div id="more-content" style="display: none">
          <h2>More Options</h2>
          <p>Additional options and information.</p>
        </div>
      </div>
    </div>
    <div class="footer"><h2>This is Footer</h2></div>

    <script src="script.js"></script>
  </body>
</html>
