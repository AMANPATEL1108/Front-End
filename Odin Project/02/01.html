<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formate</title>
  </head>
  <body>
    <div class="header">
      <div>
        <img class="imageclass" src="./img/logo.png" />
      </div>
      <div class="headerbutton">
        <button>home</button>
        <button>About</button>
        <button>Login</button>
        <button>Logout</button>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <div class="slidebutton">
          <button class="toggle-btn" onclick="showProfile()">Profile</button
          ><br />
          <button class="toggle-btn" onclick="showEdit()">Edit</button><br />
          <button class="toggle-btn" onclick="showChange()">Change</button
          ><br />
          <button class="toggle-btn" onclick="showMore()">More</button><br />
        </div>
      </div>

      <div class="main" id="main-content">
        <div id="profile-form" style="display: none">
          <h2>This is Profile Page</h2>
        </div>

        <div id="edit-form" style="display: none">
          <h2>This is Edit Profile Page</h2>
        </div>

        <div id="change-form" style="display: none">
          <h2>This is Change Password Page.</h2>
        </div>

        <div id="more-content" style="display: none">
          <h2>This is More Options Page</h2>
        </div>
      </div>
    </div>
    <div class="footer"><h2>This is Footer</h2></div>

    <script src="script.js"></script>
  </body>
</html>
