<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

    <table>
        <colgroup>

            <col span="1" style="background-color: rgb(10, 212, 84);">
            <col span="1" style="background-color: aqua;">
            <col span="1" style="background-color: aqua;">
    
        </colgroup>
        <tr>
            <td colspan="2">abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td id="new" rowspan="2" colspan="2">abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
    
    </table>
    
</body>

<style>
    table,tr,td{
        border: 1px solid black;
       border-collapse: collapse;
       text-align: center;
    }
    #new{
        color: blue;
        background: #a43e3e;
    }
</style>
</html>
